    <div class="tete"><p>Vainqueur Période</p></div> 
    <br><br><br>
    <ion-content>
  
       <form [formGroup]="detailVainqueur" (ngSubmit)="detailU()">
        <ion-item class="form-group">
          <ion-label class="label">date debut</ion-label>
          <ion-datetime formControlName="debut" displayFormat="YYYY-MM-DD" type="date" useValueAsDate></ion-datetime>
        </ion-item>
        <ion-item class="form-group">
          <ion-label class="label">date fin</ion-label>
          <ion-datetime formControlName="fin" displayFormat="YYYY-MM-DD" type="date" useValueAsDate></ion-datetime>
        </ion-item>
      <div class="flex">
      <!-- <ion-button color="success" expand="block" shape="round" type="submit">
    
        LISTER
      </ion-button> -->
      <br><br><br>
      <ion-button expand="block" shape="round" color="#f77911" class="but" type="submit">Vainqueur période</ion-button>
   
       </div>
       </form>
    </ion-content>
