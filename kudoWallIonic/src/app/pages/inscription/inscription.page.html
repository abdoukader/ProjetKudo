<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>



<ion-header>
  <ion-toolbar  color="primary">
    <ion-title class="ion-text-center">Inscription</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card class="loginForm" *ngIf="!isLoading">
      <div class="logo">
          
      </div>
        <ion-card-content>add
            <form #f="ngForm" (ngSubmit)="inscription(f)">
              <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="email" name="email" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Nom</ion-label>
                  <ion-input type="text" name="nom" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="texte" name="username" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="password" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Structure</ion-label>
                  <!-- <ion-input type="text"  name="sousStructure" #sousStructure=ngModel  [(ngModel)]="f.sousStructure" class="form-control" (keyup)="test($event)" ></ion-input> -->
                  <ion-searchbar (ionInput)="FilterJsonData($event)"></ion-searchbar>
                  <ion-list>
                    <ion-item (click)="selectVal(item.sousStructure)" *ngFor="let item of Data"></ion-item>
                  </ion-list>
              </ion-item>
            
                  <ion-item>
                      <ion-label position="floating">Téléphone</ion-label>
                      <ion-input type="text" name="telephone" ngModel required></ion-input>
                  </ion-item>
                  
                  <ion-button type="submit" expand="block" fill="outline" class="btnLogin"  shape="round">Se connecter</ion-button>
                  
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
