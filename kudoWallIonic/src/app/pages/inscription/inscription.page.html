<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>

<ion-content>
  
  <ion-card class="loginForm" *ngIf="!isLoading">
      <ion-header>
  
          <div class="tet">
          <ion-title class="ion-text-center">INSCRIPTION</ion-title>
        </div>
      </ion-header>
   
        <ion-card-content>
            <form [formGroup]="inscriptionForm" color="orange" (ngSubmit)="inscription()">
              <ion-item>
                  <ion-label position="floating" class="label">Email</ion-label>
                  <ion-input type="email" formControlName="email"  required></ion-input>
              </ion-item>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of ValidationMsg.email">
                  <div class="error-message" *ngIf="inscriptionForm.get('email').hasError(validation.type) && (inscriptionForm.get('email').touched)">
                    <ion-icon name="information-circle-outline"></ion-icon>{{ validation.message }}
                 </div>
                </ng-container>
              </div>
              <ion-item>
                  <ion-label position="floating"class="label">Prenom Nom </ion-label>
                  <ion-input type="text" formControlName="nom"  required></ion-input>
              </ion-item>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of ValidationMsg.nom">
                  <div class="error-message" *ngIf="inscriptionForm.get('nom').hasError(validation.type) && (inscriptionForm.get('nom').touched)">
                    <ion-icon formControlName="information-circle-outline"></ion-icon> {{ validation.message }}
                  </div>
                </ng-container>
              </div>
              <ion-item>
                <ion-label position="floating"class="label">Username</ion-label>
                <ion-input type="texte" formControlName="username" required></ion-input>
              </ion-item>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of ValidationMsg.username">
                  <div class="error-message" *ngIf="inscriptionForm.get('username').hasError(validation.type) && (inscriptionForm.get('username').touched)">
                    <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                </div>
            </ng-container>
        </div>
              <ion-item>
                <ion-label position="floating" class="label">Password</ion-label>
                <ion-input type="password" formControlName="password"  required></ion-input>
              </ion-item>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of ValidationMsg.password">
                  <div class="error-message" *ngIf="inscriptionForm.get('password').hasError(validation.type) && (inscriptionForm.get('password').touched)">
                    <ion-icon name="information-circle-outline"></ion-icon>{{ validation.message }}
                </div>
            </ng-container>
        </div>
              <ion-item>
                <ion-label position="floating"class="label">Service </ion-label>
                <ion-input type="text" formControlName="structure" #sousStructure (keyup)="filterStructure(sousStructure)" (ionFocus)="filtered = true"  required></ion-input>
                <div class="list" *ngIf="filtered">
                  <ul>
                    <li class="item" *ngFor="let item of filterStr" (click)="selectStr(sousStructure, item.id, item.sousStructure)">{{item.sousStructure}}</li>
                  </ul>
                  </div>
              </ion-item>
                  <ion-item>
                      <ion-label position="floating"class="label">Téléphone</ion-label>
                      <ion-input type="number" formControlName="telephone" #telephone required></ion-input>
                  </ion-item>
                    <div class="validation-errors">
                      <ng-container *ngFor="let validation of ValidationMsg.telephone">
                          <div class="error-message" *ngIf="inscriptionForm.get('telephone').hasError(validation.type) && (inscriptionForm.get('telephone').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon>{{ validation.message }}
                          </div>
                      </ng-container>
                    </div>
                  <button type="submit" expand="block" shape="round" class="but" [disabled]="!inscriptionForm.valid"> S'inscrire </button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
