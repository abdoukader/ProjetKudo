<ion-content>
  
  <ion-card class="loginForm" *ngIf="!isLoading">
   
        <ion-card-content>
            <form [formGroup]="inscriptionForm" (ngSubmit)="inscription()">
              <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="email" name="email"  required></ion-input>
              </ion-item>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of ValidationMsg.email">
                  <div class="error-message" *ngIf="inscriptionForm.get('email').hasError(validation.type) && (inscriptionForm.get('email').touched)">
                    <ion-icon name="information-circle"></ion-icon>{{ validation.message }}
                </div>
            </ng-container>
        </div>
              <ion-item>
                  <ion-label position="floating">Prenom Nom </ion-label>
                  <ion-input type="text" name="nom"  required></ion-input>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of ValidationMsg.nom">
                  <div class="error-message" *ngIf="inscriptionForm.get('nom').hasError(validation.type) && (inscriptionForm.get('nom').touched)">
                    <ion-icon name="information-circle"></ion-icon> {{ validation.message }}
                </div>
            </ng-container>
        </div>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="texte" name="username" required></ion-input>
              </ion-item>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of ValidationMsg.username">
                  <div class="error-message" *ngIf="inscriptionForm.get('nom').hasError(validation.type) && (inscriptionForm.get('username').touched)">
                    <ion-icon name="information-circle"></ion-icon> {{ validation.message }}
                </div>
            </ng-container>
        </div>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="password"  required></ion-input>
              </ion-item>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of ValidationMsg.password">
                  <div class="error-message" *ngIf="inscriptionForm.get('nom').hasError(validation.type) && (inscriptionForm.get('password').touched)">
                    <ion-icon name="information-circle"></ion-icon>{{ validation.message }}
                </div>
            </ng-container>
        </div>
              <ion-item>
                <ion-label position="floating">Service </ion-label>
                <ion-input type="text" name="structure" #sousStructure (keyup)="filterStructure(sousStructure)" (ionFocus)="filtered = true"  required></ion-input>
                <div class="list" *ngIf="filtered">
                  <ul>
                    <li class="item" *ngFor="let item of filterStr" (click)="selectStr(sousStructure, item.id, item.sousStructure)">{{item.sousStructure}}</li>
                  </ul>
                  </div>
              </ion-item>
                  <ion-item>
                      <ion-label position="floating">Téléphone</ion-label>
                      <ion-input type="number" name="telephone"  required></ion-input>
                  </ion-item>
                    <div class="validation-errors">
                      <ng-container *ngFor="let validation of ValidationMsg.telephone">
                          <div class="error-message" *ngIf="inscriptionForm.get('telephone').hasError(validation.type) && (inscriptionForm.get('telephone').touched)">
                            <ion-icon name="information-circle"></ion-icon>{{ validation.message }}
                          </div>
                      </ng-container>
                    </div>
                  <ion-button type="submit" expand="block" shape="round" class="but" color="orange" [disabled]="forminvalid"> S'inscrire </ion-button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
