<ion-card class="loginForm" *ngIf="!isLoading">
    <ion-toolbar  color="orange">
        <ion-title class="auth">Authentification</ion-title>
      </ion-toolbar>      
    <ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()"   class="form" novalidate id="myform">
            <ion-item transparent>
                <ion-label position="floating" class="lab">Login
                </ion-label>
                <ion-input type="text" formControlName = "username" class="ecrit">
                    
                </ion-input>
            </ion-item>
           <span class="error ion-padding"  style="color:red" *ngIf = "isSubmitted && loginForm.controls.username.errors?.required">
                Username requis
           </span>   
            <ion-item lines = "full">
                <ion-label position="floating" class="lab">Password

                </ion-label>
                <ion-input type="password" formControlName = "password" class="ecrit"></ion-input>
            </ion-item>
            <span  class="error ion-padding" style="color:red"  *ngIf = "isSubmitted && loginForm.controls.password.errors?.required">
                Password requis
           </span>  
            <br>
            <button type="submit" class="but1" [disabled]="!loginForm.valid">Se Connecter</button>
        </form>
      
    </ion-card-content>
</ion-card>
