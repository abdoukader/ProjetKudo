<ion-header>
  <ion-toolbar>
    <ion-title>vainqueur</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="detailvainqueur" (ngSubmit)="detailV()">
        <ion-item class="form-group">
          <ion-label class="label">date debut</ion-label>
          <ion-datetime formControlName="debut" displayFormat='MMM D, YYYY' type="date" useValueAsDate></ion-datetime>
        </ion-item>
        <ion-item class="form-group">
          <ion-label class="label">date fin</ion-label>
          <ion-datetime formControlName="fin" displayFormat='MMM D, YYYY' type="date" useValueAsDate></ion-datetime>
        </ion-item>
      <div class="flex">
   
      <br><br><br>
      <ion-button expand="block" shape="round" color="#f77911" class="but" type="submit">Vainqueur</ion-button>
   
       </div>
       </form>
       <div>
       <ion-list ng-switch-when="Utilisateur" *ngIf="!vainq">
          <ion-item *ngFor="let detail of detailVs"  (click)="goToView(detail)" detail>
              <ion-label> 
                  <h2>NOM   {{detail.nom}} </h2>
                 <h3> NOMBRE DE POINT {{detail.nbrepoint}}</h3> 
              </ion-label>
            </ion-item>
      </ion-list>
    </div>
</ion-content>
