

<ion-content>
  <ion-card  *ngIf="!isLoading">
      <ion-header>
          <div class="tet">
            <ion-title class="ion-text-center">KUDO TEAM</ion-title>
          </div>
        </ion-header>
      <!-- <img id="cadre" src="../../../assets/imageskudos.png" alt="" /> -->
      <div>
        <ion-card-content>

          <form #form="ngForm">
                  <ion-item>
                      <ion-label position="floating">TeamBénéficiaire</ion-label>
                      <ion-input type="text" id="nombeneficiaire" [(ngModel)]="formKudo.nombeneficiaire" name="nombeneficiaire"  required></ion-input>
                  </ion-item>
                 <ion-item>
                    <ion-label position="floating">Structure </ion-label>
                    <ion-input type="text" name="structure" #sousStructure (keyup)="filterStructure(sousStructure)" (ionFocus)="filtered = true" ngModel required></ion-input>
                    <div class="list" *ngIf="filtered">
                      <ul>
                        <li class="item" *ngFor="let item of filterStr" (click)="selectStr(sousStructure, item.id, item.sousStructure)">{{item.sousStructure}}</li>
                      </ul>
                    </div>
                  </ion-item>
                  <br>  
                  <ion-item>
                       <ion-label position="floating">Commentaire</ion-label> 
                       <ion-input type="text" id="commentaire"  [(ngModel)]="formKudo.commentaire" name="commentaire"  required></ion-input>
                  </ion-item>
                  <br><br><br>
                  <ion-button (click)="faireKudoTeam()" expand="block" shape="round" class="but" color="orange">DJAADIEUF</ion-button>
              </form>
        </ion-card-content>
      </div> 
    </ion-card>
</ion-content>
